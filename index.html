<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #connections-graph-container {
      position: relative;
      background-color: #1a472a; /* Dark green background */
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connections-graph {
      height: 700px;
      width: 100%;
      border: 2px solid #ffd700; /* Gold border */
      border-radius: 8px;
      overflow: hidden;
    }

    .toggle-physics-button {
      background-color: #c41e3a; /* Sport red */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 10px auto;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 10px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .toggle-physics-button:hover {
      background-color: #a01830;
    }

    .toggle-physics-button:active {
      transform: translateY(1px);
    }

    .sponsorship-heading {
      color: #ffd700;
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sponsorship-heading">Our Sponsorship Network</div>
  <div id="connections-graph-container">
    <button class="toggle-physics-button">Toggle Physics</button>
    <div id="connections-graph"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const items = [
        { id: 1, title: "Nike", tags: ["New York Yankees", "Boston Red Sox", "LA Lakers", "Golden State Warriors", "Manchester United", "Liverpool FC"] },
        { id: 2, title: "Adidas", tags: ["Manchester United", "Liverpool FC", "Green Bay Packers", "Chicago Bears", "LA Dodgers", "Real Madrid"] },
        { id: 3, title: "Under Armour", tags: ["Chicago Bears", "LA Lakers", "Green Bay Packers", "Miami Heat", "San Antonio Spurs", "LA Clippers"] },
        { id: 4, title: "Puma", tags: ["Golden State Warriors", "Manchester United", "Boston Red Sox", "San Francisco Giants", "Chelsea FC"] },
        { id: 5, title: "Reebok", tags: ["Dallas Cowboys", "LA Lakers", "Toronto Raptors", "Arsenal FC", "Paris Saint-Germain"] },
        { id: 6, title: "Asics", tags: ["New York Mets", "Philadelphia Eagles", "AC Milan", "FC Barcelona", "Toronto Raptors"] }
      ];

      const nodes = new vis.DataSet([]);
      const edges = new vis.DataSet([]);
      const nodeConnections = {};

      const groups = {
        item: { color: { background: '#ffd700', border: '#c41e3a' } },
        tag: { color: { background: '#1e90ff', border: '#004d99' } }
      };

      const addedBrands = new Set();
      const addedTags = new Set();

      items.forEach(item => {
        if (!addedBrands.has(item.title)) {
          nodes.add({
            id: item.title,
            label: item.title,
            group: "item",
            font: { color: '#000000', size: 16, bold: true }
          });
          addedBrands.add(item.title);
        }

        item.tags.forEach(tag => {
          if (!addedTags.has(tag)) {
            nodes.add({
              id: tag,
              label: tag,
              group: "tag",
              font: { color: '#ffffff', size: 14 }
            });
            addedTags.add(tag);
          }

          edges.add({
            from: item.title,
            to: tag,
            color: { color: '#ffffff', highlight: '#ffd700' }
          });

          nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
          nodeConnections[item.title] = (nodeConnections[item.title] || 0) + 1;
        });
      });

      nodes.forEach(node => {
        const connectionCount = nodeConnections[node.id] || 0;
        const size = Math.max(10, connectionCount * 2); // Dynamic sizing
        nodes.update({ id: node.id, size });
      });

      const container = document.getElementById("connections-graph");
      const network = new vis.Network(container, { nodes, edges }, {
        nodes: { shape: "dot" },
        edges: { width: 2 },
        physics: {
          enabled: false,
          solver: 'forceAtlas2Based',
          forceAtlas2Based: { gravitationalConstant: -50 },
          stabilization: { iterations: 200 }
        },
        interaction: { zoomView: true, dragView: true },
        layout: { randomSeed: 2 }
      });

      const toggleButton = document.querySelector(".toggle-physics-button");
      let isPhysicsEnabled = false;

      toggleButton.addEventListener("click", () => {
        isPhysicsEnabled = !isPhysicsEnabled;
        network.setOptions({ physics: { enabled: isPhysicsEnabled } });
      });
    });
  </script>
</body>
</html>
