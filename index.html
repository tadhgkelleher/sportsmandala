<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Node Sizing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.min.js"></script>
  <style>
    #cy {
      width: 100%;
      height: 100vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div id="cy"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        // Define nodes
        { data: { id: 'a', label: 'Brand A', group: 'yellow' } },
        { data: { id: 'b', label: 'Brand B', group: 'yellow' } },
        { data: { id: 'c', label: 'Tag 1', group: 'blue' } },
        { data: { id: 'd', label: 'Tag 2', group: 'blue' } },
        { data: { id: 'e', label: 'Tag 3', group: 'blue' } },
        // Define edges
        { data: { source: 'a', target: 'c' } },
        { data: { source: 'a', target: 'd' } },
        { data: { source: 'b', target: 'd' } },
        { data: { source: 'b', target: 'e' } },
      ],
      style: [
        {
          selector: 'node',
          style: {
            'background-color': ele => ele.data('group') === 'yellow' ? 'yellow' : 'blue',
            'label': 'data(label)',
            'text-valign': 'center',
            'color': '#000',
            'text-outline-width': 2,
            'text-outline-color': '#fff',
            'width': ele => ele.data('group') === 'yellow' ? ele.data('size') || 20 : 10,
            'height': ele => ele.data('group') === 'yellow' ? ele.data('size') || 20 : 10,
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ],
      layout: {
        name: 'grid',
        rows: 2
      }
    });

    // Calculate connection counts
    const nodeConnections = {};
    cy.edges().forEach(edge => {
      const source = edge.data('source');
      const target = edge.data('target');

      nodeConnections[source] = (nodeConnections[source] || 0) + 1;
      nodeConnections[target] = (nodeConnections[target] || 0) + 1;
    });

    // Dynamically adjust node sizes for yellow nodes only
    cy.nodes().forEach(node => {
      if (node.data('group') === 'yellow') {
        const connectionCount = nodeConnections[node.id] || 0;
        const newSize = Math.max(20, connectionCount * 10); // Scale size for yellow nodes
        node.data('size', newSize);
      }
    });

    // Refresh the graph to apply size changes
    cy.style().update();
  });
</script>
</body>
</html>
