<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branding Sports Sponsorship</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
  <style>
    #connections-graph-container {
      position: relative;
      background-color: #1a472a;  /* Dark green background */
      margin: 0 auto;
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connections-graph {
      height: 700px;
      width: 100%;
      border: 2px solid #ffd700;  /* Gold border */
      border-radius: 8px;
      overflow: hidden;
    }

    .toggle-physics-button {
      background-color: #c41e3a;  /* Sport red */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      margin: 0 auto;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 10px;
      z-index: 9999;
      transition: background-color 0.3s ease;
    }

    .toggle-physics-button:hover {
      background-color: #a01830;
    }

    .toggle-physics-button:active {
      transform: translateY(1px);
    }

    h1 {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
  </style>
</head>
<body>

<h1>Branding Sports Sponsorship</h1>

<div id="connections-graph-container">
  <button class="toggle-physics-button">Push Button</button>
  <div id="connections-graph"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = [
      { id: 1, title: "Nike", tags: ["New York Yankees", "Boston Red Sox", "LA Lakers", "Golden State Warriors"] },
      { id: 2, title: "Adidas", tags: ["Manchester United", "Liverpool FC", "Green Bay Packers"] },
      { id: 3, title: "Under Armour", tags: ["Chicago Bears", "LA Lakers", "Green Bay Packers"] },
      { id: 4, title: "Puma", tags: ["Golden State Warriors", "Manchester United", "Boston Red Sox"] }
    ];

    const nodes = new vis.DataSet([]);
    const edges = new vis.DataSet([]);
    const nodeConnections = {};

    const groups = {
      item: {
        color: { background: '#ffd700', border: '#c41e3a' }  // Gold with red border
      },
      tag: {
        color: { background: '#1e90ff', border: '#004d99' }  // Bright blue with darker border
      }
    };

    items.forEach(item => {
      const itemNode = {
        id: item.id,
        label: item.title,
        title: `<h3>${item.title}</h3><ul>${item.tags.map(tag => `<li>${tag}</li>`).join('')}</ul>`,
        group: "item",
        size: item.tags.length * 3,
        font: { color: '#000000', size: 16, bold: true }
      };
      nodes.add(itemNode);

      item.tags.forEach(tag => {
        const tagNode = nodes.get(tag);
        if (!tagNode) {
          nodes.add({ 
            id: tag, 
            label: tag, 
            group: "tag",
            font: { color: '#ffffff', size: 14 }
          });
        }
        edges.add({ 
          from: item.id, 
          to: tag,
          color: { color: '#ffffff', highlight: '#ffd700' }
        });

        nodeConnections[tag] = (nodeConnections[tag] || 0) + 1;
        nodeConnections[item.id] = (nodeConnections[item.id] || 0) + 1;
      });
    });

    nodes.forEach(node => {
      const connectionCount = nodeConnections[node.id] || 0;
      node.size = Math.max(10, connectionCount * 3);
      nodes.update(node);
    });

    const container = document.getElementById("connections-graph");
    const data = { nodes: nodes, edges: edges };

    const options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        }
      },
      edges: {
        width: 2,
        smooth: {
          type: 'continuous'
        }
      },
      physics: {
        enabled: false,
        solver: 'forceAtlas2Based',
        forceAtlas2Based: {
          gravitationalConstant: -100,
          centralGravity: 0.01,
          springLength: 150,
          springConstant: 0.08
        },
        stabilization: {
          iterations: 200
        }
      },
      interaction: {
        hover: true,
        zoomView: true,
        dragView: true,
        dragNodes: true,
        zoomSpeed: 0.5,
        tooltipDelay: 200
      },
      groups: groups,
      layout: {
        randomSeed: 2,
        improvedLayout: true
      }
    };

    const network = new vis.Network(container, data, options);

    function applyCircularLayout() {
      const positions = {};
      const nodeCount = nodes.length;
      const radius = 300;
      const angle = (2 * Math.PI) / nodeCount;
      
      let i = 0;
      nodes.forEach((node) => {
        positions[node.id] = {
          x: radius * Math.cos(angle * i),
          y: radius * Math.sin(angle * i)
        };
        i++;
      });
      
      network.setOptions({ physics: { enabled: false } });
      network.moveTo({ scale: 0.3 });
      network.body.data.nodes.update(
        nodes.map(node => ({
          id: node.id,
          x: positions[node.id].x,
          y: positions[node.id].y
        }))
      );
    }

    network.moveTo({
      position: { x: 0, y: 0 },
      scale: 0.3,
      animation: {
        duration: 1000,
        easingFunction: 'easeInOutQuad'
      }
    });

    applyCircularLayout();

    const toggleButton = document.querySelector(".toggle-physics-button");
    let isPhysicsEnabled = false;

    toggleButton.addEventListener("click", function() {
      isPhysicsEnabled = !isPhysicsEnabled;
      if (isPhysicsEnabled) {
        network.setOptions({ physics: { enabled: true } });
      } else {
        applyCircularLayout();
      }
    });
  });
</script>

</body>
</html>
